<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle doré de fond -->
  <circle cx="32" cy="32" r="30" fill="#F9B208" opacity="0.9"/>
  <circle cx="32" cy="32" r="30" fill="url(#grad)" opacity="0.3"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9B208;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#146B3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Onde sonore stylisée (3 barres) -->
  <rect x="26" y="20" width="3" height="24" fill="white" rx="1.5">
    <animate attributeName="height" values="24;16;24" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="20;24;20" dur="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="32" y="16" width="3" height="32" fill="white" rx="1.5">
    <animate attributeName="height" values="32;20;32" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="16;22;16" dur="1s" begin="0.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="38" y="20" width="3" height="24" fill="white" rx="1.5">
    <animate attributeName="height" values="24;16;24" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="20;24;20" dur="1s" begin="0.4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Cercle intérieur (microphone subtil) -->
  <circle cx="32" cy="48" r="4" fill="white" opacity="0.6"/>
</svg>
